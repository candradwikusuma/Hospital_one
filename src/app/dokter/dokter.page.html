<ion-content>
  <ion-buttons slot="start">
    <ion-back-button mode="md" defaultHref="/filter"></ion-back-button>
  </ion-buttons>
  <ion-grid>

    <!-- <ion-button (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
 -->




    <ion-row class="ion-align-items-center">

      <ion-col class="ion-align-self-center" size-md="6" size="12">
        <ion-button fill="clear" (click)="back()">
          <ion-icon color="light" name="arrow-back-outline"></ion-icon>
        </ion-button>
        <div class="left_side">

          <ion-grid>


            <ion-row>
              <ion-col class="dokter">
                <img src="../../assets/image/avatar_dokter.jpg" class="dokter-img">
              </ion-col>

            </ion-row>
            <ion-row>
              <ion-col size-md="10" offset-md="1">
                <h1>dr.Ahmad Dian Wahyudhion,Sp.THT-KL </h1>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-md="8" offset-md="2">
                <h2>Specialist Head and Neck</h2>
              </ion-col>
            </ion-row>

          </ion-grid>



          <!-- <ion-grid>
            <ion-row>
              <ion-col class="ion-align-self-center" size="12">

              </ion-col>

            </ion-row>
          </ion-grid> -->
        </div>
      </ion-col>
      <ion-col class="ion-align-self-center" size-md="6" size="12">
        <div class="right_side">
          <!-- <ion-grid>
            <ion-row>
              <ion-col class="logo" size-md="12">
                <img src="../../assets/image/logo_persada.png" class="logo">
              </ion-col>
            </ion-row>
          </ion-grid> -->
          <ion-grid>
            <ion-row class="ion-align-self-center">
              <ion-col class="logo" size-md="10" offset-md="1">
                <img src="../../assets/image/logo_persada.png" class="logo">
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-self-center">
              <ion-col size-md="12">

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-md="1" offset-md="1" size="2">
                <img src="../../assets/image/login.png" class="logo_person">
              </ion-col>
              <ion-col class="ion-align-self-center" size-md="9" size="10">
                <ion-item>
                  <ion-label color="success" position="floating">Name</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-col>

            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-md="1" offset-md="1" size="2">
                <img src="../../assets/image/arroba.png" class="logo_person">
              </ion-col>
              <ion-col class="ion-align-self-center" size-md="9" size="10">
                <ion-item>
                  <ion-label color="success" position="floating">Email</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-col>

            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-md="1" offset-md="1" size="2">
                <img src="../../assets/image/telephone-call.png" class="logo_person">
              </ion-col>
              <ion-col class="ion-align-self-center" size-md="9" size="10">
                <ion-item>
                  <ion-label type="number" color="success" position="floating">Handphone</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-md="1" offset-md="1" size="2">
                <img src="../../assets/image/calendar.png" class="logo_person">
              </ion-col>
              <ion-col class="ion-align-self-center" size-md="9" size="10">
                <ion-item>
                  <ion-label position="floating" color="success">Schedule</ion-label>
                  <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-md="1" offset-md="1" size="2">
                <img src="../../assets/image/clock.png" class="logo_person">
              </ion-col>
              <ion-col class="ion-align-self-center" size-md="9" size="10">
                <ion-item>
                  <ion-label position="floating" color="success">Time</ion-label>
                  <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-md="12">

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-center" size-md="4" offset-md="7">
                <ion-button color="success" (click)="next()" expand="block" shape="round">
                  Submit
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
